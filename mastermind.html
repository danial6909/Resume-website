 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Maze Solver - BFS Algorithm</title>
    <style>
        :root {
            --bg: #f0f2f5;
            --wall: #34495e;
            --path: #ffffff;
            --start: #2ecc71;
            --end: #e74c3c;
            --visited: #d1ecf1;
            --solution: #f1c40f;
        }
        body { font-family: Tahoma, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .controls { margin-bottom: 20px; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        
        #maze-container { 
            display: grid; 
            grid-template-columns: repeat(20, 25px); 
            grid-template-rows: repeat(20, 25px); 
            gap: 1px; 
            background: #ccc; 
            border: 2px solid var(--wall);
        }
        .cell { 
            width: 25px; height: 25px; background: var(--path); 
            cursor: pointer; transition: 0.2s; 
        }
        .cell.wall { background: var(--wall); }
        .cell.start { background: var(--start); position: relative; }
        .cell.start::after { content: 'S'; color: white; display: flex; justify-content: center; align-items: center; height: 100%; font-size: 12px; }
        .cell.end { background: var(--end); }
        .cell.end::after { content: 'E'; color: white; display: flex; justify-content: center; align-items: center; height: 100%; font-size: 12px; }
        .cell.visited { background: var(--visited); animation: pulse 0.3s; }
        .cell.solution { background: var(--solution); box-shadow: inset 0 0 5px rgba(0,0,0,0.2); }

        @keyframes pulse {
            0% { transform: scale(0.8); background: #bee5eb; }
            100% { transform: scale(1); background: var(--visited); }
        }

        button { 
            background: #3498db; color: white; border: none; padding: 10px 20px;

        }
        button:hover { background: #2980b9; }
        button.reset { background: #95a5a6; }
        .info { margin-top: 15px; font-size: 0.9rem; color: #555; }
    </style>
</head>

<div class="controls">
    <h2>Ø­Ù„â€ŒÚ©Ù†Ù†Ø¯Ù‡ Ù‡ÙˆØ´Ù…Ù†Ø¯ Ù…Ø§Ø² (BFS)</h2>

<script>
    const ROWS = 20;
    const COLS = 20;
    const container = document.getElementById('maze-container');
    let grid = [];
    let startNode = { r: 0, c: 0 };
    let endNode = { r: ROWS - 1, c: COLS - 1 };
    let isSolving = false;

    // Ø§ÛŒØ¬Ø§Ø¯ Ø¬Ø¯ÙˆÙ„ Ù…Ø§Ø²
    function createGrid() {
        container.innerHTML = '';
        grid = [];
        for (let r = 0; r < ROWS; r++) {
            grid[r] = [];
            for (let c = 0; c < COLS; c++) {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                cellDiv.dataset.r = r;
                cellDiv.dataset.c = c;
                
                if (r === startNode.r && c === startNode.c) cellDiv.classList.add('start');
                if (r === endNode.r && c === endNode.c) cellDiv.classList.add('end');

                cellDiv.addEventListener('click', () => toggleWall(r, c));
                container.appendChild(cellDiv);
                grid[r][c] = { r, c, isWall: false, visited: false, parent: null, element: cellDiv };
            }
        }
    }

    function toggleWall(r, c) {
        if (isSolving) return;
        if ((r === startNode.r && c === startNode.c) || (r === endNode.r && c === endNode.c)) return;
        grid[r][c].isWall = !grid[r][c].isWall;
        grid[r][c].element.classList.toggle('wall');
    }

    async function solveBFS() {
        if (isSolving) return;
        isSolving = true;
        clearVisualization();
        
        const queue = [grid[startNode.r][startNode.c]];
        grid[startNode.r][startNode.c].visited = true;
        
        let found = false;

        while (queue.length > 0) {
            const current = queue.shift();
            
            if (current.r === endNode.r && current.c === endNode.c) {
                found = true;
                break;
            }

            const neighbors = getNeighbors(current.r, current.c);
            for (let neighbor of neighbors) {
                if (!neighbor.visited && !neighbor.isWall) {
                    neighbor.visited = true;
                    neighbor.parent = current;
                    neighbor.element.classList.add('visited');
                    queue.push(neighbor);
                    // ØªØ§Ø®ÛŒØ± Ø¨Ø±Ø§ÛŒ Ù…Ø´Ø§Ù‡Ø¯Ù‡ Ø§Ù†ÛŒÙ…ÛŒØ´Ù† Ø¬Ø³ØªØ¬Ùˆ
                    await new Promise(r => setTimeout(r, 5));

        if (found) {
            drawPath();
            document.getElementById('status').innerText = "ÙˆØ¶Ø¹ÛŒØª: Ù…Ø³ÛŒØ± Ù¾ÛŒØ¯Ø§ Ø´Ø¯!";
        } else {
            document.getElementById('status').innerText = "ÙˆØ¶Ø¹ÛŒØª: Ù…Ø³ÛŒØ±ÛŒ ÙˆØ¬ÙˆØ¯ Ù†Ø¯Ø§Ø±Ø¯!";
        }
        isSolving = false;
    }

    function getNeighbors(r, c) {
        const neighbors = [];
        const dr = [-1, 1, 0, 0];
        const dc = [0, 0, -1, 1];
        
        for (let i = 0; i < 4; i++) {
            const nr = r + dr[i];
            const nc = c + dc[i];
            if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                neighbors.push(grid[nr][nc]);
            }
        }
        return neighbors;
    }

    async function drawPath() {
        let curr = grid[endNode.r][endNode.c];
        while (curr !== null) {
            curr.element.classList.add('solution');
            curr = curr.parent;
            await new Promise(r => setTimeout(r, 20));
        }
    }

    function clearVisualization() {
        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                grid[r][c].visited = false;
                grid[r][c].parent = null;
                grid[r][c].element.classList.remove('visited', 'solution');
            }
        }
    }

    function generateRandomMaze() {
        if (isSolving) return;
        resetMaze();
        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                if (Math.random() < 0.3) {
                    toggleWall(r, c);
                }
            }
        }
    }

    function resetMaze() {
        isSolving = false;
        startNode = { r: 0, c: 0 };
        endNode = { r: ROWS - 1, c: COLS - 1 };
        createGrid();
        document.getElementById('status').innerText = "ÙˆØ¶Ø¹ÛŒØª: Ø¢Ù…Ø§Ø¯Ù‡";
    }

    document.getElementById('solve-btn').onclick = solveBFS;
    document.getElementById('reset-btn').onclick = resetMaze;
    document.getElementById('random-maze-btn').onclick = generateRandomMaze;

    createGrid();
</script>
